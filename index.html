<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>NY Yankee Legends</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="header-container">
      <p class="yankees">Yankees</p>
      <img
        src="https://images.fineartamerica.com/images/artworkimages/mediumlarge/3/n-y-yankees-logo-white-on-blue-allen-beatty.jpg" width="200px"
        alt="yankee-header" />
      <p class="legends">Legends</p>
    </div>
    <i class="fa fa-heart" id="heart" ></i>
      <form id="form">
        <fieldset id="set">
          <legend>Add a New Player</legend>
          <br>
          <label for="name">Name</label>
          <input type="text" name="name" id="name" required>
          <br>
          <label for="number">Number</label>
          <input type="text" name="number" id="number" required>
          <br>
          <label for="image">Image</label>
          <input type="text" name="image" id="image" required>
          <br>
          <label for="average">Average </label>
          <input type="text" name="average" id="average">
          <br>
          <label for="rbis">RBIs </label>
          <input type="text" name="rbis" id="rbis">
          <br>
          <label for="homeruns">Homeruns </label>
          <input type="text" name="homeruns" id="homeruns">
          <br>
          <br>
          <button type="submit">Add Player</button>
        </fieldset>
      </form>
    <div id="player-collection"></div>
  
    </div>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
