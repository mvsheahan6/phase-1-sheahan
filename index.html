<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>NY Yankee Legends</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="logo-header">
      <img
        src="https://i.etsystatic.com/27079357/r/il/873021/3183034629/il_fullxfull.3183034629_5bec.jpg" width="200px"
        alt="yankee-header"
      />
    </div>

      <form id="form">
        <fieldset id="set">
          <legend>Add a New Player</legend>
          <br>
          <label for="name">Name</label>
          <input type="text" name="name" id="name">
          <br>
          <label for="number">Number</label>
          <input type="text" name="number" id="number">
          <br>
          <label for="image">Image</label>
          <input type="text" name="image" id="image">
          <br>
          <label for="average">Average </label>
          <input type="text" name="average" id="average">
          <br>
          <label for="rbis">RBIs </label>
          <input type="text" name="rbis" id="rbis">
          <br>
          <label for="homeruns">Homeruns </label>
          <input type="text" name="homeruns" id="homeruns">
          <br>
          <button type="submit">Add</button>
        </fieldset>
      </form>
    <div id="player-collection"></div>
  
    </div>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
